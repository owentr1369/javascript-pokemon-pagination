<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="content">
      <h1>Pokemon Pagination</h1>
      <div class="container">
        <div class="content__product" id="product">
          <!-- <div class="content__product__item">
                    <a href="">
                        <img src="" alt="">
                    </a>
                    <h3></h3>
                </div> -->
        </div>
        <div class="content__paging">
          <div class="page">
            <ul>
              <li
                class="btn-prev btn-active fas fa-angle-left"
                id="btn-prev"
              ></li>
              <div class="number-page" id="number-page">
                <!-- <li class="active">
                            <a>1</a>
                        </li>
                        <li>
                            <a>2</a>
                        </li>
                        <li>
                            <a>3</a>
                        </li> -->
              </div>
              <li class="btn-next fas fa-angle-right" id="btn-next"></li>
            </ul>
          </div>
          <div class="page-config">
            <label for="">Item per page: </label>
            <select name="" id="mySelect">
              <option value="10" selected>10</option>
            </select>
          </div>
          <div class="total-page"></div>
          <div class="total-item"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
